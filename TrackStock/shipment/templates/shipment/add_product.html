{% extends 'base.html' %}
{% load static %}
{% block header %}
    <title>Add Product</title>
    <style>
        
        .form-container {
            width:100%;
            max-width: 1000px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin:  20px auto;  
  
        }
        @media (max-width: 768px) {
            .form-container {
                max-width: 1000px;
                margin-left:10px ;

            }
        }
        .form-container h1 {
            text-align: center;
        }
        .form-row {
            margin-bottom: 20px;
        }
        .form-row label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-row input, .form-row select, .form-row textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        .error-field {
            border-color: red !important;
            background-color: #ffe5e5;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
        .submit-row {
            margin-top: 25px;
            text-align: center;
        }
        .submit-row input[type="submit"] {
            background-color: #4f72b8;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        .submit-row input[type="submit"]:hover {
            background-color:rgb(32, 17, 102);
        }

    
    </style>
{% endblock header %}
{% block main_content %}
<div  >
<div class="form-container">
    <h1>Add Product</h1>
    <form method="post" enctype="multipart/form-data" id="productForm">
        {% csrf_token %}
        <div class="form-row">
            {{ form.as_p }}
        </div>
        <div class="submit-row">
            <input type="submit" value="Save" name="_save" class="default" />
            <input type="submit" value="Save and add another" name="_addanother" />
        </div>
    </form>
</div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        let form = document.getElementById("productForm");

        form.addEventListener("submit", function (event) {
            let isValid = true;
            let inputs = form.querySelectorAll("input, select, textarea");

            inputs.forEach(input => {
                let errorMessage = document.createElement("div");
                errorMessage.classList.add("error-message");

                if (!input.value.trim()) {
                    isValid = false;
                    input.classList.add("error-field");

                    errorMessage.innerText = input.tagName === "SELECT" ? "Add category first" : "This field is required";

                    if (!input.nextElementSibling || !input.nextElementSibling.classList.contains("error-message")) {
                        input.parentNode.appendChild(errorMessage);
                    }
                } else {
                    input.classList.remove("error-field");
                    if (input.nextElementSibling && input.nextElementSibling.classList.contains("error-message")) {
                        input.nextElementSibling.remove();
                    }
                }
            });

            let quantityField = form.querySelector('input[name="quantity"]');
            if (quantityField && parseInt(quantityField.value) <= 0) {
                isValid = false;
                quantityField.classList.add("error-field");

                let quantityError = document.createElement("div");
                quantityError.classList.add("error-message");
                quantityError.innerText = "Quantity must be greater than 0";

                if (!quantityField.nextElementSibling || !quantityField.nextElementSibling.classList.contains("error-message")) {
                    quantityField.parentNode.appendChild(quantityError);
                }
            }

            if (!isValid) {
                event.preventDefault(); 
            }
        });
    });
</script>

{% endblock main_content %}
