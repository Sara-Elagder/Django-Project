<!DOCTYPE html>
<html>
<head>
    <title>Add Supermarket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        h1 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .submit-row {
            margin-top: 20px;
        }
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            color: white;
        }
        .btn-save {
            background-color: #2196F3;
        }
        .btn-save-add {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Add Supermarket</h1>

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="{{ form.name.id_for_label }}">Name:</label>
            {{ form.name }}
        </div>

        <div class="form-group">
            <label for="{{ form.location.id_for_label }}">Location:</label>
            {{ form.location }}
        </div>

        <div class="submit-row">
            <button type="submit" class="btn btn-save" name="save">Save</button>
            <button type="submit" class="btn btn-save-add" name="save_and_add">Save and Add Another</button>
        </div>
    </form>
</div>
</body>
</html>
