{% load static %}
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
            <i class="bi bi-list"></i>
        </button>
        
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="{% static 'images/inventory-management (1).png' %}" alt="Logo" height="30" class="me-2">
            <span>Inventory</span>
        </a>
        
        <div class="collapse navbar-collapse" id="navContent">
            <form class="search-form" action="{% url 'inventory:product_list' %}" method="GET">
                <div class="input-group">
                    <input class="form-control" type="search" name="search" placeholder="Search..." value="{{ request.GET.search }}">
                    <button class="btn" id="search-button" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </form>
            
            {% if user.is_authenticated %}
            <div class="dropdown ms-auto">
                <button class="btn dropdown-toggle d-flex align-items-center text-light" type="button" id="userDropdown" data-bs-toggle="dropdown">
                    <i class="bi bi-person-circle me-2"></i>
                    <span>{{ user.username }}</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i>Profile</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li>
                        <form method="get" action="{% url 'accounts:logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="dropdown-item"><i class="bi bi-box-arrow-right me-2"></i>Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
            {% endif %}
        </div>
    </div>
</nav>
